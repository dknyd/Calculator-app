<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Calculator app</title>
</head>
<body>
    <div class="containerMain">
<!-- TOP -->
        <div class="containerTop">
            <div class="logo">calc</div>
            <div class="themeSwitch">
                <span>THEME</span>
                <div class="o-switch btn-group" data-toggle="buttons" role="group">
                    
                    <label class="btn btn-secondary active">
                      <input onclick="themeChange()" type="radio" name="options" id="themeButton1" autocomplete="off" checked> 1
                    </label>
                    <label class="btn btn-secondary">
                      <input onclick="themeChange()" type="radio" name="options" id="themeButton2" autocomplete="off"> 2
                    </label>
                    <label class="btn btn-secondary">
                      <input onclick="themeChange()" type="radio" name="options" id="themeButton3" autocomplete="off"> 3
                    </label>
                  </div>
            </div>
        </div>
<!-- MID -->
        <div class="containerMid">
            <input class = "input" type="text">
        </div>
<!-- BOTTOM -->
        <div class="containerBottom">
            <button onclick="logValue(button7)" class="button button7">7</button>
            <button onclick="logValue(button8)" class="button button8">8</button>
            <button onclick="logValue(button9)" class="button button9">9</button>
            <button onclick="del()" class="button buttonDel">DEL</button>
            <button onclick="logValue(button4)" class="button button4">4</button>
            <button onclick="logValue(button5)" class="button button5">5</button>
            <button onclick="logValue(button6)" class="button button6">6</button>
            <button onclick="add()" class="button buttonPlus">+</button>
            <button onclick="logValue(button1)" class="button button1">1</button>
            <button onclick="logValue(button2)" class="button button2">2</button>
            <button onclick="logValue(button3)" class="button button3">3</button>
            <button onclick="subtract()" class="button buttonMinus">-</button>
            <button onclick="logValue(buttonDecimal)" class="button buttonDecimal">.</button>
            <button onclick="logValue(button0)" class="button button0">0</button>
            <button onclick="divide()" class="button buttonDivide">/</button>
            <button onclick="multiply()" class="button buttonMultiply">x</button>
            <button onclick="equals()" class="button buttonEqual">=</button>
            <button onclick="reset()" class="button buttonReset">RESET</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
